version: "3.8"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kubdev
      POSTGRES_USER: kubdev
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kubdev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=postgresql://kubdev:password@db:5432/kubdev
      - SLACK_WEBHOOK_URL=https://hooks.slack.com/services/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
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./.kube:/root/.kube:ro
      - ./demo_nodejs_working.yaml:/app/demo_nodejs_working.yaml:ro
      - ./demo_python_ml.yaml:/app/demo_python_ml.yaml:ro
      - ./demo_bash_simple.yaml:/app/demo_bash_simple.yaml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  postgres_data:
