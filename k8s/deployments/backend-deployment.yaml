apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubdev-backend
  namespace: kubdev
  labels:
    app: kubdev-backend
    component: api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubdev-backend
  template:
    metadata:
      labels:
        app: kubdev-backend
        component: api-server
    spec:
      containers:
      - name: backend
        image: kubdev/backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kubdev-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: kubdev-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kubdev-secrets
              key: jwt-secret-key
        - name: K8S_NAMESPACE
          value: "kubdev"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: kubeconfig
          mountPath: /app/.kube
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          secretName: kubdev-kubeconfig
      serviceAccount: kubdev-backend
---
apiVersion: v1
kind: Service
metadata:
  name: kubdev-backend-service
  namespace: kubdev
  labels:
    app: kubdev-backend
spec:
  selector:
    app: kubdev-backend
  ports:
  - port: 80
    targetPort: 8000
    name: http
  type: ClusterIP