apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubdev-frontend
  namespace: kubdev
  labels:
    app: kubdev-frontend
    component: web-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubdev-frontend
  template:
    metadata:
      labels:
        app: kubdev-frontend
        component: web-ui
    spec:
      containers:
      - name: frontend
        image: kubdev/frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://api.kubedev.local/api/v1"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kubdev-frontend-service
  namespace: kubdev
  labels:
    app: kubdev-frontend
spec:
  selector:
    app: kubdev-frontend
  ports:
  - port: 80
    targetPort: 3000
    name: http
  type: ClusterIP
