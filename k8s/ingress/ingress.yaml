---
# Main Ingress for Frontend and Backend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubdev-main-ingress
  namespace: kubdev
  labels:
    app: kubdev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  # Frontend - Main UI
  - host: kubedev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubdev-frontend-service
            port:
              number: 80

  # Backend API
  - host: api.kubedev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubdev-backend-service
            port:
              number: 80

# Note: IDE workspace ingresses are created automatically by the KubeDevEnvironment controller
# When a new workspace is created, the controller will create an ingress with the hostname:
# <username>.ide.kubedev.local pointing to the workspace service
